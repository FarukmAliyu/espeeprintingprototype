<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us | Espee Printing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js" defer></script>
  <style>
    .floating {
      animation: floating 4s ease-in-out infinite;
    }
    @keyframes floating {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold floating">Espee Printing</h1>
      <ul class="flex space-x-4 text-white">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="about.html" class="hover:underline">About Us</a></li>
        <li><a href="services.html" class="hover:underline">Services</a></li>
        <li><a href="contact.html" class="hover:underline">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- About Section -->
  <section class="py-16 bg-gradient-to-r from-white to-blue-50">
    <div class="container mx-auto">
      <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800" id="about-title">About Us</h2>
      <p class="text-lg text-gray-600 text-center max-w-3xl mx-auto" id="about-text">
        Espee Printing specializes in high-quality printing, branding, and advertising solutions tailored
        to meet your business needs. With over a decade of experience, we help your brand stand out.
      </p>
      <div class="mt-12 flex justify-center">
        <img src="" alt="" class="rounded-lg shadow-lg transform hover:scale-105 transition duration-300" id="about-image">
      </div>
    </div>
  </section>

  <!-- Animation Script -->
  <script>
    ScrollReveal().reveal('#about-title', {
      origin: 'top',
      distance: '50px',
      duration: 1000,
      delay: 200,
    });

    ScrollReveal().reveal('#about-text', {
      origin: 'bottom',
      distance: '30px',
      duration: 1000,
      delay: 400,
    });

    ScrollReveal().reveal('#about-image', {
      origin: 'left',
      distance: '50px',
      duration: 1000,
      delay: 600,
    });
  </script>

</body>
</html>
